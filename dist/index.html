<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout.js Drag and Drop</title>
</head>
<body>
<div data-bind="foreach: categories">
    <!-- Категории -->
    <div draggable="true"
         data-bind="ondragstart: $root.startDragging.bind($root, $data), ondragover: $root.allowDrop.bind($root, $data), ondrop: $root.drop.bind($root, $data)">

        <h3 data-bind="text: name"></h3>
        <button data-bind="click: $root.changeContent.bind($root, $data)">Change</button>
        <button data-bind="click: $root.deleteCategory.bind($root, $data)">Delete</button>
        <button data-bind="click: $root.toggleDraggable.bind($root, $data), text: isDraggable() ? 'Disable Drag' : 'Drag'">
            Drag
        </button>
        <!-- Элементы -->
        <div data-bind="foreach: items">
            <div draggable="true"
                 data-bind="ondragstart: $root.startDragging.bind($root, $data), ondragover: $root.allowDrop.bind($root, $data), ondrop: $root.drop.bind($root, $data)">
                <span data-bind="text: name"></span>
                <button data-bind="click: $root.changeContent.bind($root, $data)">Change</button>
                <button data-bind="click: $root.deleteItem.bind($root, $data)">Delete</button>
                <button data-bind="click: $root.toggleDraggable.bind($root, $data), text: isDraggable() ? 'Disable Drag' : 'Drag'">
                    Drag
                </button>
            </div>
        </div>
    </div>
</div>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-min.js"></script>-->
<script src="app.js"></script>
</body>
</html>
